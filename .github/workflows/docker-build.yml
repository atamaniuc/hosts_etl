name: Docker Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Copy .env.example to .env
        run: cp ./app/.env.example ./app/.env

      - name: Check .env exists and show content
        run: |
          if [ ! -f ./app/.env ]; then
            echo 'ERROR: app/.env not found after copy!';
            ls -l ./app;
            exit 1;
          fi
          echo 'app/.env content:'
          cat ./app/.env

      - name: List files in app directory
        run: ls -l ./app

      - name: Show .env file content
        run: cat ./app/.env || echo ".env not found"

      - name: Build and Push with Docker Bake
        uses: docker/bake-action@v3
        with:
          files: |
            ./docker-bake.hcl
          targets: app-dev
          push: false
          load: true

      - name: Test the built image
        run: |
          docker images
          echo "âœ… Successfully built image with Docker Bake"
